{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if notif %}
        <p class="alert alert-primary border text-center"><strong>{{ notif }}</strong></p>
    {% endif %}
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <!-- column -->
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Plumber to Another Trader</h4>
                                <form autocomplete="off" enctype=multipart/form-data action="/trpl" method="post">
                                    <div class="form-group">
                                        <select name="dealer" class="selectpicker form-control" style="width: 100%;" data-live-search="true" data-show-subtext="true" required>
                                            <option disabled selected value>Select Dealer</option>
                                            {% for dealer in dealers %}
                                            <option value="{{ dealer.id }}" style="
                                                width: 100%;
                                                ">{{ dealer.store_name }} {{ dealer.city }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select name="plumber" class="selectpicker form-control" style="width: 100%;" data-live-search="true" data-show-subtext="true" required>
                                            <option disabled selected value>Select Plumber</option>
                                            {% for plumber in plumbers %}
                                            <option value="{{ plumber.id }}" style="
                                                width: 100%;
                                                ">{{ plumber.name }} {{ plumber.surname }} {{ plumber.phone }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input class="btn btn-primary" type="submit" value="Submit">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
    </div>

<script>
    $(document).ready(function() {
    $('.js-example-basic-single').select2();
});
</script>
{% endblock %}
