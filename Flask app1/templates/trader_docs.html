{% extends "layout.html" %}

{% block title %}
    Upload Documents
{% endblock %}

{% block main %}
{% if notif %}
    <p class="alert alert-primary border text-center"><strong>{{ notif }}</strong></p>
{% endif %}
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
        <!-- column -->
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-dark text-center">Upload Documents</h3>
                    <form autocomplete="off" enctype=multipart/form-data action="/trader_docs" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="First Name" type="text" required>
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="surname" placeholder="Surname" type="text" required>
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="address" placeholder="Address" type="text" required>
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="city" placeholder="City" type="text" value="{{ user.city }}" required>
                        </div>
                        <div class="form-group">
                            <input id="pass" autocomplete="off" class="form-control" name="password" placeholder="Password" type="password" required>
                            <br>
                            <input type="checkbox" onclick="ShowPass()"> Show Password
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="confirm" placeholder="Confirm Password" type="text" autocapitalize="off" autocorrect="off" required>
                        </div>
                        <div class="form-group">
                            <input type="hidden" autocomplete="off" class="form-control" name="id" type="text" value="{{ user.id }}">
                        </div>
                        <div class="form-group">
                            <label for="img">Select Profile Image: </label>
                            <input type="file" id="img" name="profile_image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Right sidebar -->
<!-- ============================================================== -->
<!-- .right-sidebar -->
<!-- ============================================================== -->
<!-- End Right sidebar -->
<!-- ============================================================== -->
</div>

<script>
function ShowPass() {
    var x = document.getElementById("pass");
    if (x.type === "password") {
    x.type = "text";
    } else {
    x.type = "password";
    }
}
</script>
{% endblock %}
